<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer glow/shadow for depth -->
  <g filter="url(#glow)">
    <!-- Left vertical bar -->
    <rect x="25" y="20" width="18" height="80" rx="2" fill="url(#woodGradient1)"/>
    
    <!-- Right vertical bar -->
    <rect x="77" y="20" width="18" height="80" rx="2" fill="url(#woodGradient2)"/>
    
    <!-- Horizontal crossbar (slightly offset like rope binding) -->
    <rect x="32" y="53" width="56" height="14" rx="2" fill="url(#ropeGradient)"/>
    
    <!-- Decorative accent holes (like the logo) -->
    <circle cx="34" cy="28" r="3" fill="#2C3E50" opacity="0.6"/>
    <circle cx="86" cy="28" r="3" fill="#2C3E50" opacity="0.6"/>
    <circle cx="34" cy="92" r="3" fill="#2C3E50" opacity="0.6"/>
    <circle cx="86" cy="92" r="3" fill="#2C3E50" opacity="0.6"/>
  </g>
  
  <!-- Gradient definitions -->
  <defs>
    <!-- Wood gradient for left bar -->
    <linearGradient id="woodGradient1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" style="stop-color:#8B6F47;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6B5532;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A3F2E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Wood gradient for right bar -->
    <linearGradient id="woodGradient2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" style="stop-color:#9A7D4F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7A5E3A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A4428;stop-opacity:1" />
    </linearGradient>
    
    <!-- Rope/twine gradient for crossbar -->
    <linearGradient id="ropeGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C9955A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B88746;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter for depth -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
